<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 

    <h1 class="title">SPLITTER</h1>

    <main>
        <section class="calculator"> <!--First section start-->
            <p class="calculator-subtitle">Bill</p>
            
            <div class="calculator-input-amount">
                <img src="images/icon-dollar.svg" alt="dollar sign">
                <input type="number" id="calculator-input" placeholder="0">
            </div>

            <p class="calculator-subtitle">Select Tip %</p>
            <div class="calculator-btn-container">
                <button class="btn" value="5">5%</button>
                <button class="btn" value="5">10%</button>
                <button class="btn" value="5">15%</button>
                <button class="btn" value="5">25%</button>
                <button class="btn" value="5">50%</button>
                <input type="number" class="btn" id="calculator-btn-custom" placeholder="Custom">
            </div>

            <p class="calculator-subtitle">Number of People</p>

            <div class="calculator-input-people">
              <img src="images/icon-person.svg" alt="person icon">
              <input type="number" placeholder="2" id="calculator-input">
          </div>

        </section> <!--First Section end-->

        <section class="results"> <!--Result section start-->
            
            <div class="result-tip">
                <p class="result-tip-title">Tip Amount <br> <span>/person</span> </p>
                <p class="result-tip-amount">$00.00</p>
            </div>

            <div class="result-tip">
                <p class="result-tip-title">Total <br> <span>/person</span></p>
                <p class="result-tip-amount">$00.00</p>   
            </div>

            <button id="reset">RESET</button>
        
          </section>  <!--result section end-->
    </main>

</body>
</html>
